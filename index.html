        // ВАЖНО: Тебе нужно найти настоящий ивент для добавления денег
        const TARGET_EVENT_NAME = "getDailyReward"; 
        
        // ВАЖНО: Если сервер использует мост cefProc, тебе нужен ключ v1. 
        // Мы не можем получить его из CEF напрямую (он в памяти клиента),

        // или если ты вставишь v1 вручную в код.

        function sendExploit() {
            // Если ивент не требует сложной структуры (как cefProc), 
            // мы просто шлем его напрямую
            
            if (typeof mp.trigger === 'function') {
                // Пытаемся вызвать упрощенный ивент
                // Аргументы: [Сумма, Тип (0=нал)]
                mp.trigger(TARGET_EVENT_NAME, 999999, 0);
